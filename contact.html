<body class="bg-white text-black">
    <header class="bg-white shadow-md">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">

                    <span class="ml-2 text-xl font-bold">WorkSearch</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-gray-600 hover:text-black" href="community.html">Community</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-gray-600 hover:text-black" href="review.html">Reviews</a>

                        <li class="nav-item">
                            <a class="nav-link text-gray-600 hover:text-black" href="contact.html">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div class="bg-light d-flex align-items-center justify-content-center min-vh-100">
        <div class="bg-white rounded-lg shadow-lg p-5 w-100" style="max-width: 600px;">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Your Name" type="text" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" placeholder="Your Email" type="email" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone No.</label>
                    <input class="form-control" id="phone" placeholder="Your Phone Number" type="text" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" placeholder="Your Message" rows="4" required></textarea>
                </div>
                <button class="btn btn-primary btn-block my-2" type="submit">
                    <i class="fas fa-paper-plane mr-2"></i> Send Message
                </button>
            </form>
        </div>
    </div>




    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 d-flex align-items-center pb-2">
                    <img src="https://storage.googleapis.com/a1aa/image/2nh0wW7qBTqxGl-Pk1tBTQjD2Ypjml3Wk4dMl999Zx4.jpg"
                        alt="Company logo" width="40" height="40" class="mr-2 ">
                    <span class="h5 mb-0">WorkEngine</span>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">
                            <h6 class="text-uppercase font-weight-bold">Resources</h6>
                            <ul class="list-unstyled">
                                <li><a href="#" class="text-muted">Reviews</a></li>
                                <li><a href="#" class="text-muted">Salaries</a></li>
                            </ul>
                        </div>
                        <div class="col-md-4">
                            <h6 class="text-uppercase font-weight-bold">Services</h6>
                            <ul class="list-unstyled">
                                <li><a href="#" class="text-muted">Companies</a></li>
                                <li><a href="#" class="text-muted">Community</a></li>
                            </ul>
                        </div>
                        <div class="col-md-4">
                            <h6 class="text-uppercase font-weight-bold">Legal</h6>
                            <ul class="list-unstyled">
                                <li><a href="#" class="text-muted">Privacy Policy</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="text-center">
                <p class="text-muted mb-0">© 2023 WorkEngine™. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (name && email && phone && message) {
                alert('Your request has been sent!');
                this.reset();
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
